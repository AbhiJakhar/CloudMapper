# src/main/resources/application.yml
server:
  port: 8080

spring:
  application:
    name: mcp-infra-server

# Our custom app settings
mcp:
  server:
    name: "MCP Infrastructure Diagram Server"
    version: "1.0.0"
    description: "Generates infrastructure diagrams from cloud provider credentials"
    websocket:
      path: "/mcp"
      port: 8080
logging:
  level:
    com.devops.mcp_infra_server: INFO
    org.springframework.web.socket: DEBUG